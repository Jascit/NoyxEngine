name: CI - CMake build & tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        config: [ Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (some toolchains want it)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Configure & Build (Linux using presets)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cmake --preset linux-x64-release
          cmake --build --preset linux-release --parallel 0

      - name: Configure & Build (Windows using presets)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake --preset windows-x64-release
          cmake --build --preset windows-release --config Release

      - name: Locate and run test (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Searching for executables under out/build..."
          BIN=$(find out/build/Linux/x64-Release/bin -type f -perm -111 -maxdepth 6 -print -quit || true)
          if [ -z "$BIN" ]; then
            echo "No executable found under out/build. Listing tree for debug:"
            find out/build/Linux/x64-Release/bin -maxdepth 4 -type f -print
            exit 1
          fi
          echo "Running: $BIN"
          "$BIN"

      - name: Locate and run test (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Searching for executables under out\\build..."
          $bin = Get-ChildItem -Path 'out\build' -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $bin) {
            Write-Error "No .exe found under out\\build. Listing files for debug:"
            Get-ChildItem -Path out\build -Recurse -File | Select-Object -First 200
            exit 1
          }
          Write-Host "Running: $($bin.FullName)"
          & $bin.FullName

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.config }}
          path: |
            out/build/**
