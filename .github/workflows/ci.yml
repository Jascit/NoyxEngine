name: CI - CMake build & tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        config: [ Release ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (some toolchains want it)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Configure & Build (Linux using presets)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cmake --preset linux-x64-release
          cmake --build --preset linux-release --parallel 0

      - name: Configure & Build (Windows using presets)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cmake --preset windows-x64-release
          cmake --build --preset windows-release --config Release

      - name: Run test executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          TEST_BIN="out/build/Linux/x64-Release/bin/tests"
          if [ -x "$TEST_BIN" ]; then
            echo "Running: $TEST_BIN"
            "$TEST_BIN"
          else
            echo "Test executable not found: $TEST_BIN"
            echo "Directory listing for debug:"
            ls -la out/build/Linux/x64-Release/bin
            exit 1
          fi

      - name: Run test executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $TEST_BIN = 'out\build\Windows\x64-Release\bin\tests.exe'
          if (Test-Path $TEST_BIN) {
            Write-Host "Running: $TEST_BIN"
            & $TEST_BIN
            exit $LASTEXITCODE
          } else {
            Write-Error "Test executable not found: $TEST_BIN"
            Write-Host "Listing files under out\build\Windows\x64-Release\bin:"
            Get-ChildItem -Path 'out\build\Windows\x64-Release\bin' -File
            exit 1
          }


      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.config }}
          path: |
            out/build/**
